<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira +Code:wght@300;400;500;600;700&family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <img src="images/pattern-background-desktop.svg" alt="" class="background">
  <main>
    <img class="imagem" src="./images/illustration-hero.svg" alt="Hero Illustration">

    <section >
      
        <h1>Order Summary</h1>
        <span class="descricao">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</span>

        <div class="informacoes">
          <div class="music-price">
            <img src="images/icon-music.svg" alt="Icone de musica">
            <div class="price">
              <strong>Annual Plan</strong>
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button>Proceed to Payment</button>
          <a id="cancel-order" href="#">Cancel Order</a>
        
    </section>
  </main>

  </div> -->
</body>

</html>
